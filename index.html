<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <header>
      <h1 class="title">ROCK PAPER SCISSORS</h1>
      <h2>(First to 5 wins)</h2>
    </header>

    <main class="game">
      <div id="rules">
        
      </div>
      <div class="game-container">
        <button class="pSelection" id="rock"><i class="fas fa-hand-rock fa-5x"></i>
        <button class="pSelection" id="paper"><i class="fas fa-hand-paper fa-5x"></i></button>
        <button class="pSelection" id="scissors"><i class="fas fa-hand-scissors fa-5x"></i></button>

        
      </div>
      <div class="cSelection">
        <button id="computer-selection">PC Selection</button>
      </div>
      <div class="results-container">
        <div class="round-info">
          <h2 id="round">Round:3</h2>
          <h4>Game Message</h4>
        </div>
      </div>
      
      <div id="reset-game">
        <button id="game-reset">RESET</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
