<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors</h1>
      <h2>Choose a selection!</h2>
    </header>

    <main class="game">
      <div id="rules">
        <h2>First to 5 wins</h2>
      </div>
      <div class="game-container">
        <button class="pSelection" id="rock"><i class="fas fa-hand-rock fa-5x"></i>
        <button class="pSelection" id="paper"><i class="fas fa-hand-paper fa-5x"></i></button>
        <button class="pSelection" id="scissors"><i class="fas fa-hand-scissors fa-5x"></i></button>
      </div>
      <div class="results-container">
        <div class="display-round">
          <h3>Round:</h3>
        </div>
      </div>
      <div id="game-message">Gameplay message</div>
      <div id="reset-game">
        <button id = "reset-game">Reset</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
