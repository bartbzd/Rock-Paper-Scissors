<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="app.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Choose your school of magic</h1>
      <h4>
        *If you don't enter Rock, Paper or Scissors (case insensitive), game resets and
        console clears
      </h4>
    </header>

    <main class="game">
      <div class="game-container">
        <button class="pSelection" id="rock">Rock</button>
        <button class="pSelection" id="paper">Paper</button>
        <button class="pSelection" id="scissors">Scissors</button>
      </div>
      <div class="results-container">
        <div class="display-round"></div>
        <div class="display-result"></div>
      </div>
    </main>
  </body>
</html>
